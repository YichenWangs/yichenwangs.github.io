# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Yichen Wang | 汪逸宸
description: >- # this means to ignore newlines until "baseurl:"
  The is Yichen Wang's personal website.
baseurl: "" # the subpath of the site
url: "https://www.yichenwang.io/" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    # - name: Home
    #   slug: /
    - name: Works
    - name: Performances
    - name: Photography
    - name: ADC Poster
      slug: /adc-poster/
    # - name: Blog

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: hallo@yichenwang.io
      link: mailto:hallo@yichenwang.io
    - name: Email
      value: yichen.wang@anu.edu.au
      link: mailto:yichen.wang@anu.edu.au
  follow:
    - name: Instagram
      link: https://www.instagram.com/yichenwangsss/
      username: "@yichenwangsss"
    - name: Google Scholar
      link: https://scholar.google.com/citations?hl=en&user=IaBYlMQAAAAJ
    - name: GitHub
      link: http://github.com/YichenWangs

# Build settings
markdown: kramdown
kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: false
sass:
    style: compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
